secondaryTabs:
  stretch: true
  fields:
    content:
      tab: Edit
      stretch: true
      type: OctoDevel\OctoCase\FormWidgets\Trumbowyg

    categories:
      tab: Categories
      type: relation
      commentAbove: Select categories the OctoCase Item belongs to
      placeholder: There are no categories, you should create one first!

    published:
      tab: Manage
      label: Published
      span: left
      type: checkbox

    published_at:
      tab: Manage
      label: Published on
      span: left
      type: datepicker
      cssClass: checkbox-align
      mode: datetime

    resume:
      tab: Manage
      label: Resume
      type: textarea
      size: small

    images:
      tab: Manage
      label: Images
      type: fileupload
      mode: image
      image-width: 100
      image-height: 100

    meta_title:
      tab: Meta
      label: Meta title

    meta_description:
      tab: Meta
      label: Meta description
      type: textarea
      size: small